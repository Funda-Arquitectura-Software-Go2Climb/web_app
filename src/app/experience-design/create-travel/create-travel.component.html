<body>
    <div class="titulo center">
        Nuevo viaje
    </div>

    <div class="inputs_">

        <!-- Nombre del viaje -->
        <mat-form-field class="example-full-width">
            <mat-label>Nombre del viaje</mat-label>
            <input matInput [(ngModel)]="nombreDelViaje" maxlength="75" required>
        </mat-form-field>

        <div class=""></div>

        <!-- Logo del viaje -->
        <mat-form-field class="example-full-width">
            <mat-label>Logo del viaje</mat-label>
            <input matInput [(ngModel)]="logoDelViaje" required>
        </mat-form-field>

        <!-- Descripción del viaje -->
        <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput [(ngModel)]="descripcion" maxlength="1000" required></textarea>
        </mat-form-field>

        <div class=""></div>

        <!-- Estrellas -->
        <mat-form-field class="example-full-width">
            <mat-label>Estrellas</mat-label>
            <input matInput [(ngModel)]="estrellas" type="number" required>
        </mat-form-field>

        <!-- Precio -->
        <mat-form-field class="example-full-width">
            <mat-label>Precio</mat-label>
            <input matInput [(ngModel)]="precio" type="number" required>
        </mat-form-field>

        <div class=""></div>

        <!-- Ubicación -->
        <mat-form-field class="example-full-width">
            <mat-label>Ubicación</mat-label>
            <input matInput [(ngModel)]="ubicacion" maxlength="100" required>
        </mat-form-field>

        <!-- Foto de portada -->
        <mat-form-field class="example-full-width">
            <mat-label>Foto de portada</mat-label>
            <input matInput [(ngModel)]="fotoDePortada" required>
        </mat-form-field>

        <div class=""></div>

        <!-- Fotos adicionales -->
        <mat-form-field class="example-full-width">
            <mat-label>Foto 1</mat-label>
            <input matInput [(ngModel)]="foto1" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Foto 2</mat-label>
            <input matInput [(ngModel)]="foto2" required>
        </mat-form-field>

        <div class=""></div>

        <mat-form-field class="example-full-width">
            <mat-label>Foto 3</mat-label>
            <input matInput [(ngModel)]="foto3" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Foto 4</mat-label>
            <input matInput [(ngModel)]="foto4" required>
        </mat-form-field>

        <div class=""></div>

        <!-- Fecha de creación -->
        <mat-form-field class="example-full-width">
            <mat-label>Fecha de creación</mat-label>
            <input matInput [(ngModel)]="fechaDeCreacion" type="date" required>
        </mat-form-field>

    </div>

    <div class="center">
        <button mat-raised-button color="primary" style="background-color: #ace9fd; color: #000000" (click)="guardarViaje()">Guardar viaje</button>
    </div>
    
</body>
